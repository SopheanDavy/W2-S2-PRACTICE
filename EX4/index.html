<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog - Exercise 4</title>

    <style>
        table {
            border-collapse: collapse; 
            width: 60%;
            margin: 20px auto; 
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #666;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #e0e0e0;
            color: #333;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2>Product Catalog</h2>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>In Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>C# Book</td>
                <td>$10</td>
                <td>5</td>
                <td>YES</td>
            </tr>
            <tr>
                <td>CADT Polo</td>
                <td>$12</td>
                <td>60</td>
                <td>YES</td>
            </tr>
            <tr>
                <td>CADT mouse</td>
                <td>$9</td>
                <td>3</td>
                <td>NO</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
